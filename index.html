<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List &nbsp<i class="fa-solid fa-clipboard-list"></i></h2>
            <br>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <li class="checked"><i class="fa-regular fa-circle"></i>&nbsp Task 1</li>
                <li><i class="fa-regular fa-circle"></i>&nbsp Task 2</li>
                <li><i class="fa-regular fa-circle"></i> &nbsp Task 3</li>
            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0ff678c22c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
